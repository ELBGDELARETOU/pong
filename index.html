<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong Neon Skybox</title>

  <!-- Shaders pour Skybox animÃ©e -->
  <script id="bgVertexShader" type="x-shader/x-vertex">
    precision highp float;
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec2 uv;
    uniform mat4 worldViewProjection;
    varying vec3 vPosition;

    void main(void) {
        vPosition = position;
        gl_Position = worldViewProjection * vec4(position, 1.0);
    }
  </script>

  <script id="bgFragmentShader" type="x-shader/x-fragment">
// Fragment Shader
precision highp float;
varying vec3 vPosition;
uniform float time;

void main(void) {
    float wave = sin(vPosition.y * 10.0 + time * 2.0) * 0.5 + 0.5;
vec3 color = mix(vec3(0.0, 0.0, 0.1), vec3(0.0, 1.0, 1.0), wave);

    gl_FragColor = vec4(color, 1.0);
}

  </script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>

  <!-- BabylonJS -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>

  <!-- Script principal -->
  <script src="pong.js"></script>
</body>
</html>
